    </style>

    <script>
        const videoOverlay = document.getElementById('videoOverlay');
        
        function triggerLightning() {
            videoOverlay.classList.add('lightning-flash');
            setTimeout(() => {
                videoOverlay.classList.remove('lightning-flash');
            }, 500);
        }

        setInterval(() => {
            if (Math.random() > 0.7) {
                triggerLightning();
            }
        }, 5000);

        const musicButton = document.getElementById('musicButton');
        const musicPlayer = document.getElementById('musicPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        const playBtn = document.getElementById('playBtn');
        const backBtn = document.getElementById('backBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const skipBtn = document.getElementById('skipBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        const songFiles = [
            'Chris Travis - Bring It Back.mp3',
            'Chris Travis - H20.mp3',
            'Xavier Wulf - Smoke (Kemuri) (Legendado).mp3'
        ];

        let songs = [];
        let currentSongIndex = 0;
        let isPlayerReady = false;
        let isPlaying = false;

        async function loadSongsFromDirectory() {
            const possibleSongs = [];
            
            console.log('Loading songs from list...');

            for (const file of songFiles) {
                try {
                    const path = `songs/${file}`;
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        const fileName = file.replace(/\.(mp3|wav|ogg|m4a|flac)$/i, '');
                        possibleSongs.push({ 
                            name: fileName, 
                            path: path,
                            fileName: fileName
                        });
                        console.log('✓ Found:', fileName);
                    } else {
                        console.log('✗ Not found:', file);
                    }
                } catch (e) {
                    console.log('✗ Error loading:', file);
                }
            }

            console.log(`Total songs loaded: ${possibleSongs.length}`);
            return possibleSongs;
        }

        async function initMusicPlayer() {
            nowPlaying.textContent = 'Scanning for songs...';
            songs = await loadSongsFromDirectory();
            
            if (songs.length === 0) {
                nowPlaying.textContent = 'No songs found in /songs/';
                console.log('No songs found in /songs/ directory');
                return;
            }
            
            console.log(`Found ${songs.length} songs:`, songs);
            nowPlaying.textContent = `${songs.length} song(s) loaded`;
        }

        musicButton.addEventListener('click', async () => {
            musicPlayer.classList.toggle('active');
            if (!isPlayerReady) {
                await initMusicPlayer();
                if (songs.length > 0) {
                    loadSong(currentSongIndex);
                }
                isPlayerReady = true;
            }
        });

        function loadSong(index) {
            if (songs.length === 0) return;
            currentSongIndex = index;
            audioPlayer.src = songs[index].path;
            nowPlaying.textContent = songs[index].fileName;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        playBtn.addEventListener('click', async () => {
            if (!isPlayerReady) {
                await initMusicPlayer();
                if (songs.length > 0) {
                    loadSong(currentSongIndex);
                }
                isPlayerReady = true;
            }
            
            if (songs.length === 0) return;

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.querySelector('i').className = 'fas fa-play';
            } else {
                audioPlayer.play().catch(e => {
                    console.error('Error playing audio:', e);
                    nowPlaying.textContent = 'Error playing song';
                });
                isPlaying = true;
                playBtn.querySelector('i').className = 'fas fa-pause';
            }
        });

        backBtn.addEventListener('click', () => {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        });

        rewindBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        });

        forwardBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        });

        skipBtn.addEventListener('click', () => {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                durationDisplay.textContent = formatTime(audioPlayer.duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            if (audioPlayer.duration) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                audioPlayer.currentTime = percentage * audioPlayer.duration;
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audioPlayer.play().catch(e => {
                    console.error('Error playing audio:', e);
                });
            }
        });

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playBtn.querySelector('i').className = 'fas fa-pause';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.querySelector('i').className = 'fas fa-play';
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            nowPlaying.textContent = 'Error loading song';
            isPlaying = false;
            playBtn.querySelector('i').className = 'fas fa-play';
        });

        audioPlayer.volume = 0.5;
    </script>
